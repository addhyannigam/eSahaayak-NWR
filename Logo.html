<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>eSahaayak – NWR Logo</title>
<style>
  body {
    background-color: #fff;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .logo-container {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  svg {
    width: 120px;
    height: 120px;
    flex-shrink: 0;
  }
  .text-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .main-text {
    font-weight: 700;
    font-size: 2.5rem;
    color: #003399; /* Royal Blue */
    margin: 0;
    user-select: none;
  }
  .sub-text {
    font-style: italic;
    font-weight: 600;
    font-size: 1.25rem;
    color: #FF9933; /* Saffron */
    margin-top: 0.2rem;
    user-select: none;
  }
</style>
</head>
<body>
  <div class="logo-container" role="img" aria-label="eSahaayak North Western Railway Logo">
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" >
      <!-- Gear Circle -->
      <circle cx="32" cy="32" r="14" stroke="#003399" stroke-width="4"/>
      <!-- Gear Teeth -->
      <g stroke="#003399" stroke-width="3" stroke-linecap="round">
        <line x1="32" y1="4" x2="32" y2="12" />
        <line x1="32" y1="52" x2="32" y2="60" />
        <line x1="4" y1="32" x2="12" y2="32" />
        <line x1="52" y1="32" x2="60" y2="32" />
        <line x1="12" y1="12" x2="17" y2="17" />
        <line x1="47" y1="47" x2="52" y2="52" />
        <line x1="12" y1="52" x2="17" y2="47" />
        <line x1="47" y1="17" x2="52" y2="12" />
      </g>
      <!-- Headset Band -->
      <path d="M18 40 Q32 26 46 40" stroke="#FF9933" stroke-width="4" fill="none" stroke-linecap="round" />
      <!-- Headset Earpiece Left -->
      <rect x="14" y="37" width="6" height="10" fill="#FF9933" rx="2" ry="2" />
      <!-- Headset Earpiece Right -->
      <rect x="44" y="37" width="6" height="10" fill="#FF9933" rx="2" ry="2" />
      <!-- Rail Tracks -->
      <line x1="20" y1="50" x2="44" y2="50" stroke="#003399" stroke-width="3" />
      <line x1="24" y1="53" x2="40" y2="53" stroke="#003399" stroke-width="3" />
      <line x1="28" y1="56" x2="36" y2="56" stroke="#003399" stroke-width="3" />
    </svg>
    <div class="text-container">
      <h1 class="main-text">eSahaayak</h1>
      <h2 class="sub-text">उत्तर पश्चिम रेलवे</h2>
    </div>
  </div>
</body>
</html>
